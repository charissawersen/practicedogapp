<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dog Dates</title>
    <meta name="description" content="dog matching service" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="navigation">
        <!-- nav bar image with hamburger link nav -->
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src="dogs.jpeg" class= "dogs" width="60" height="60" alt="" loading="lazy" />
          </a>
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </nav>
      </section>

      <section>
        <!-- dog name and picture scroll feature with rating  -->
        <!-- dog description / bio  -->
        <div class="card" style="width: 18rem">
          <img src="dogs.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </section>
      <section>
        <!-- location / map -->
        <!-- calendar / availability -->
        <h3>Location</h3>
        <img src="street-img.jpeg" alt="location" />
<h3>Availability</h3>
        <input type="month" />
        <div id="googleMap" style="width: 100%; height: 400px"></div>
        <button type="button">Book Me!</button>
      </section>
    </main>

    <script src="" async defer></script>
  </body>
</html>
